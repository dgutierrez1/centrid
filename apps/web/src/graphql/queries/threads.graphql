# Thread Queries
# Fetch thread data with messages and context

#import "../fragments/thread.graphql"

# Get a single thread
# Note: messages and contextReferences are queried separately
query GetThread($id: ID!) {
  thread(id: $id) {
    ...ThreadFields
  }
}

